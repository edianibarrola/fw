<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Futuristic Game</h1>
    <div id="player-stats"></div>

    
    <div id="inventory">
      <h2>Inventory</h2>
      <ul id="inventory-list">
        <li>Plasma Blaster (1) - $100</li>
        <li>Cybernetic Implant (2) - $150</li>
        <li>Nano Enhancer (3) - $200</li>
      </ul>
    </div>
    
    <div id="actions">
      <h2>Actions</h2>
      <label for="buy-select">Buy:</label>
      <select id="buy-select">
        <option value="">Select item to buy</option>
        <option value="Plasma Blaster">Plasma Blaster - $100</option>
        <option value="Cybernetic Implant">Cybernetic Implant - $150</option>
        <option value="Nano Enhancer">Nano Enhancer - $200</option>
      </select>
      <button id="buy-button">Buy</button>
    
      <label for="sell-select">Sell:</label>
      <select id="sell-select">
        <option value="">Select item to sell</option>
      </select>
      <button id="sell-button">Sell</button>
    </div>

    <div id="missions">
      <h2>Missions</h2>
      <label for="mission-select">Select Mission:</label>
      <select id="mission-select">
        <option value="">Select a mission</option>
        <option value="Infiltrate the Corporate Headquarters">Infiltrate the Corporate Headquarters</option>
        <option value="Retrieve Stolen Data">Retrieve Stolen Data</option>
        <option value="Eliminate the Rival Gang">Eliminate the Rival Gang</option>
      </select><button id="mission-button">Perform Mission</button>
      <div id="mission-result"></div>
    </div>
    
    <div id="feedback-container">
      <div id="mission-feedback"></div>
      <div id="action-feedback"></div>
      <div id="market-feedback"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
